<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sampler</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- SAMPLER SECTION -->
      <div class="sampler-wrapper">
        <div class="sampler border-shadow" id="sample-drop">
          <!-- Waveform -->
          <div id="waveform">
            <div class="plus-wrapper" id="plus-wrapper">DROP A SAMPLE...</div>
          </div>

          <!-- Equalizer -->
          <div class="eq-grid">
            <div class="sliders-wrapper" id="sliders-wrapper">
              <!-- Sliders generati dinamicamente -->
            </div>
          </div>
        </div>

        <!-- Commands -->
        <div class="commands border-shadow">
          <div class="command-buttons">
            <div class="old-button" id="play-button">▶︎</div>
            <div class="old-button" id="pause-button">||</div>
            <div class="old-button" id="stop-button">◼</div>
          </div>
        </div>
      </div>

      <!-- EFFECTS SECTION -->
      <div class="effects border-shadow">
        <div class="loop-buttons">
          <div class="old-button" id="d2-button">◀</div>
          <div class="old-button" id="loop-button">↻</div>
          <div class="old-button" id="x2-button">▶</div>
        </div>
        <div class="loop-label">LOOP CONTROLS</div>
        <div class="fx-buttons-wrapper">
          <div class="fx-buttons">
            <img
              src="./assets/img/floppy_rev.png"
              class="fx-img"
              draggable="true"
              data-effect="reverse"
              alt="Reverse FX"
            />
            <img
              src="./assets/img/floppy_rev.png"
              class="fx-img"
              draggable="true"
              data-effect="reverse"
              alt="Reverse FX"
            />
            <img
              src="./assets/img/floppy_rev.png"
              class="fx-img"
              draggable="true"
              data-effect="reverse"
              alt="Reverse FX"
            />
            <img
              src="./assets/img/floppy_rev.png"
              class="fx-img"
              draggable="true"
              data-effect="reverse"
              alt="Reverse FX"
            />
          </div>
        </div>
        <div class="fx-label">FX CONTROLS</div>
        <div class="bpm-led-wrapper">
          <div class="bpm-led" id="bpm-led">BPM</div>
        </div>
      </div>

      <!-- SOUND BANKS SECTION -->
      <div class="banks border-shadow">
        <div class="banks-menu">
          <div class="banks-label">CHOOSE A SOUNDBANK</div>
          <select name="banks" id="banks" class="banks-dropdown">
          </select>
        </div>
        <div class="banks-content"></div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
